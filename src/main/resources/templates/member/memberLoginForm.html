<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>
<head>
    <title>YK Shopping Mall</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="https://cdn.pixabay.com/photo/2015/12/23/01/14/edit-1105049_1280.png">
</head>
<div layout:fragment="content">
    <form action="/member/login" role="form" method="post">

        <div class="form-group">
            <label th:for="email">ID</label>
            <input type="email" name="email" class="form-control" placeholder="이메일(ID)을 입력해주세요">

        </div>
        <div class="form-group">
            <label th:for="password">password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">

        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <div style="text-align: center">
            <button class="btn btn-primary ">Login</button>
            <button type="button" class="btn btn-primary " onclick="location.href='/member/new'">Sign Up</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
