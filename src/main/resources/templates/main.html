<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

        .carousel-inner > .item {
            height: 600px;
        }
        .margin {
            margin-bottom: 10px;
        }
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            height: auto;
        }
        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        a:hover {
            text-decoration: none;
        }

        .center {
            text-align: center;
        }
        .lb-wrap {
            width: 50%;
            margin: 10px auto;
            border: 1px solid #000000;
            position: relative;
        }
        .lb-wrap img {
            width: 100%;
            vertical-align: middle;
        }
        .lb-title-text {
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            font-family: "Agency FB",serif;
            font-size: 200px;
            color: aliceblue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lb-text {
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            font-family: "Agency FB",serif;
            font-size: 50px;
            color: burlywood;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .line{
            display: flex;
            flex-basis: 100%;
            align-items: center;
            margin: 8px 0px;
        }
        .line:before{
            content: "";
            flex-grow: 1;
            margin: 0px 16px;
            background: rgba(0,0,0,0.35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
        }
        .line:after{
            content: "";
            flex-grow: 1;
            margin: 0px 16px;
            background: rgba(0,0,0,0.35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
        }
        .lb-title-text-mall{
            font-family: "Agency FB",serif;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
        }
        /* Layout(No Edit) */
        @media(max-width:440px) {
            .lb-wrap {
                width: 95%;
            }
        }
        .font-f{
            font-family: "Arial Black",sans-serif;
            font-weight: bold;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item lb-wra">
                <img class="d-block banner lb-image" src="/css/img/home-bg.jpg" alt="First slide">
                <div class="lb-title-text">Welcome</div>
                <div class="lb-text">Yukang's Shopping Mall</div>
            </div>
        </div>
    </div>
    <div class="lb-title-text-mall line">상품 목록</div>
    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
    </div>
    <div class="row">
        <th:block th:each="item, status: ${items.getContent()}">
            <div class="col-md-4 margin">
                <div class="card">
                    <a th:href="'/item/' +${item.id}" class="text-dark font-f">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemName}" height="400">
                        <div class="card-body">
                            <h4 class="card-title">[[${item.itemName}]]</h4>
                            <p class="card-text">[[${item.itemDetail}]]</p>
                            <h3 class="card-title text-danger">[[${item.price}]]원</h3>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

    <!--    페이지 -->
    <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}"
                   aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
                th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}"
                   th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}"
                   aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>

</div>
